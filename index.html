<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchMe</title>
    
</head>
<body>
    <main>
        <h1 class="offscreen">Search Me A Wikipedia powered Search Engine</h1>
        <section class="searchEntry">
            <h2 class="offscreen">Search Term Entry</h2>
            <div class="logo" aria-hidden="true">
                SearchMe
            </div>
            <form id="searchBar" class="searchBar">
                <label class="offscreen" for="search">Enter a search term
                or phrase</label>
                <input id="search" type="text" autocomplete="off" />
                
            </form>
        </section>
    
    
    
    
    </main>
    
</body>
</html>
